<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Doações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Seleção - Doador ou Beneficiário -->
  <div class="content" id="tela-login">
    <!-- Logo -->
    <img src="eco.png" alt="Logo" class="logo">
    <p class="title">Selecione uma opção</p>
    <div class="opcoes">
      <button id="doadorBtn" class="opcao-btn">Sou doador</button>
      <button id="beneficiarioBtn" class="opcao-btn">Sou beneficiário</button>
    </div>
    <button id="entrarBtn" class="entrar-button">Entrar</button>
  </div>

  <!-- Tela de Login -->
  <div class="content" id="tela-login-usuario" style="display: none;">
    <!-- Logo -->
    <img src="eco.png" alt="Logo" class="logo">
    <p class="title">Login</p>
    <form id="loginForm">
      <div class="input-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="options">
        <label><input type="checkbox" id="lembrar"> Lembrar</label>
        <a href="#" id="esquecerSenha">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="entrar-button">Entrar</button>
    </form>
    <div class="cadastro-link">
      <a href="#" id="fazerCadastro">Fazer cadastro</a>
    </div>
  </div>

  <!-- Tela de Cadastro -->
  <div class="content" id="tela-cadastro" style="display: none;">
    <!-- Logo -->
    <img src="eco.png" alt="Logo" class="logo">
    <p class="title">Crie seu cadastro</p>
    <form id="cadastroForm">
      <div class="input-group">
        <label for="nomeCadastro">Nome</label>
        <input type="text" id="nomeCadastro" placeholder="Digite seu nome" required>
      </div>
      <div class="input-group">
        <label for="senhaCadastro">Senha</label>
        <input type="password" id="senhaCadastro" placeholder="Digite sua senha" required>
      </div>
      <div class="input-group">
        <label for="emailCadastro">E-mail</label>
        <input type="email" id="emailCadastro" placeholder="Digite seu e-mail" required>
      </div>
      <button type="submit" class="entrar-button">Cadastrar</button>
    </form>
    <div class="login-link">
      <a href="#" id="voltarLogin">Possui login?</a>
    </div>
  </div>

  <script src="ecodoar.js"></script>
</body>
</html>
